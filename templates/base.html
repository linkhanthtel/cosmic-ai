<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cosmic AI{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-darkest: #0a0a0f;
            --navy-dark: #0f0f1a;
            --navy-primary: #1a1a2e;
            --navy-secondary: #16213e;
            --navy-accent: #0f3460;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-blue: #00d4ff;
            --accent-cyan: #00f5ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-blue-hover: #00b8e6;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --accent-glow-strong: rgba(0, 212, 255, 0.5);
            --border: rgba(0, 212, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.8);
            --glass-bg: rgba(26, 26, 46, 0.6);
            --glass-border: rgba(0, 212, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow), 0 0 60px var(--accent-glow); }
            50% { box-shadow: 0 0 30px var(--accent-glow-strong), 0 0 60px var(--accent-glow-strong), 0 0 90px var(--accent-glow-strong); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        @keyframes rotate3d {
            0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
            25% { transform: perspective(1000px) rotateX(5deg) rotateY(5deg); }
            50% { transform: perspective(1000px) rotateX(0deg) rotateY(10deg); }
            75% { transform: perspective(1000px) rotateX(-5deg) rotateY(5deg); }
            100% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
        }

        @keyframes mesh-animation {
            0% { transform: translateZ(0) rotateX(0deg) rotateY(0deg); }
            33% { transform: translateZ(50px) rotateX(120deg) rotateY(120deg); }
            66% { transform: translateZ(-50px) rotateX(240deg) rotateY(240deg); }
            100% { transform: translateZ(0) rotateX(360deg) rotateY(360deg); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--navy-darkest);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.05) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(168, 85, 247, 0.05) 50%, transparent 70%),
                linear-gradient(135deg, transparent 30%, rgba(236, 72, 153, 0.05) 50%, transparent 70%);
            background-size: 200px 200px, 150px 150px, 180px 180px;
            animation: mesh-animation 20s linear infinite;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
            transform-style: preserve-3d;
        }

        .bg-3d-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            perspective: 1000px;
        }

        .bg-3d-mesh {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 212, 255, 0.08) 25%, rgba(0, 212, 255, 0.08) 26%, transparent 27%, transparent 74%, rgba(168, 85, 247, 0.08) 75%, rgba(168, 85, 247, 0.08) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 212, 255, 0.08) 25%, rgba(0, 212, 255, 0.08) 26%, transparent 27%, transparent 74%, rgba(236, 72, 153, 0.08) 75%, rgba(236, 72, 153, 0.08) 76%, transparent 77%, transparent);
            background-size: 80px 80px;
            animation: rotate3d 30s linear infinite;
            transform-style: preserve-3d;
        }

        .bg-3d-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .bg-3d-particles::before,
        .bg-3d-particles::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 
                0 0 20px var(--accent-cyan),
                200px 300px 0 2px rgba(0, 212, 255, 0.5),
                400px 100px 0 1px rgba(0, 212, 255, 0.3),
                600px 500px 0 2px rgba(168, 85, 247, 0.5),
                800px 200px 0 1px rgba(168, 85, 247, 0.3),
                1000px 400px 0 2px rgba(236, 72, 153, 0.5),
                1200px 150px 0 1px rgba(236, 72, 153, 0.3);
            animation: particle-float 15s linear infinite;
        }

        .bg-3d-particles::after {
            animation-delay: -7.5s;
            box-shadow: 
                0 0 20px var(--accent-purple),
                300px 200px 0 2px rgba(168, 85, 247, 0.5),
                500px 400px 0 1px rgba(168, 85, 247, 0.3),
                700px 100px 0 2px rgba(0, 212, 255, 0.5),
                900px 300px 0 1px rgba(0, 212, 255, 0.3),
                1100px 500px 0 2px rgba(236, 72, 153, 0.5),
                1300px 250px 0 1px rgba(236, 72, 153, 0.3);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Side Navigation */
        .sidebar {
            width: 260px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 0 60px rgba(0, 212, 255, 0.05);
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            opacity: 0.6;
            animation: pulse 3s ease-in-out infinite;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple), var(--accent-pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            position: relative;
        }

        .sidebar-header h1::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            animation: pulse 2s ease-in-out infinite;
        }

        .nav-menu {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }

        .nav-menu::-webkit-scrollbar {
            width: 4px;
        }

        .nav-menu::-webkit-scrollbar-track {
            background: transparent;
        }

        .nav-menu::-webkit-scrollbar-thumb {
            background: var(--navy-accent);
            border-radius: 2px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-cyan);
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.15), rgba(168, 85, 247, 0.15));
            color: var(--accent-cyan);
            border-left: 3px solid var(--accent-blue);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(0, 212, 255, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: slideIn 0.6s ease-out;
            min-height: 100vh;
        }

        /* Footer */
        .footer {
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-top: 2px solid transparent;
            padding: 60px 24px 32px;
            margin-top: auto;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%,
                var(--accent-blue) 20%,
                var(--accent-purple) 40%,
                var(--accent-pink) 60%,
                var(--accent-purple) 80%,
                var(--accent-blue) 100%,
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 4s linear infinite;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 0 60px rgba(168, 85, 247, 0.4);
        }

        .footer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, rgba(236, 72, 153, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 32px;
            position: relative;
            z-index: 1;
        }

        .footer-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .footer-brand h2 {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple), var(--accent-pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
            text-shadow: 0 0 40px rgba(0, 245, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
            position: relative;
        }

        .footer-brand h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-purple), var(--accent-blue), transparent);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .footer-tagline {
            font-size: 16px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            font-weight: 500;
            max-width: 600px;
            line-height: 1.8;
            position: relative;
        }

        .footer-tagline::before,
        .footer-tagline::after {
            content: '◆';
            color: var(--accent-blue);
            opacity: 0.6;
            margin: 0 16px;
            animation: pulse 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 32px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .footer-copyright {
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: 1px;
            font-weight: 400;
        }

        .footer-copyright strong {
            color: var(--accent-cyan);
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        .footer-divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            margin: 8px 0;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 200;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: var(--accent-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }

        .mobile-menu-toggle:hover {
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        .mobile-overlay.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 200;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-menu-toggle {
                display: block;
            }

            .main-content {
                width: 100%;
            }

            .footer {
                padding: 40px 20px 24px;
            }

            .footer-brand h2 {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .footer-tagline {
                font-size: 14px;
                letter-spacing: 1px;
            }

            .footer-tagline::before,
            .footer-tagline::after {
                margin: 0 8px;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 32px 16px 20px;
            }

            .footer-brand h2 {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .footer-tagline {
                font-size: 13px;
                letter-spacing: 0.5px;
            }

            .footer-copyright {
                font-size: 12px;
            }

            .footer-divider {
                width: 150px;
            }
        }

        @media (min-width: 769px) {
            .mobile-overlay {
                display: none !important;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="bg-3d-container">
        <div class="bg-3d-mesh"></div>
        <div class="bg-3d-particles"></div>
    </div>
    <div class="app-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" onclick="toggleSidebar()" aria-label="Toggle menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay" onclick="toggleSidebar()"></div>

        <!-- Side Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>COSMIC AI</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-item {% if request.endpoint == 'index' or request.endpoint == 'home' %}active{% endif %}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="/chat" class="nav-item {% if request.endpoint == 'chat_page' %}active{% endif %}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>AI Chat</span>
                </a>
                <a href="/converter" class="nav-item {% if request.endpoint == 'converter_page' %}active{% endif %}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>File Converter</span>
                </a>
                <a href="/summarizer" class="nav-item {% if request.endpoint == 'summarizer_page' %}active{% endif %}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Document Summarizer</span>
                </a>
                <a href="/image-generator" class="nav-item {% if request.endpoint == 'image_generator_page' %}active{% endif %}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>Image Generator</span>
                </a>
                {% block nav_items %}{% endblock %}
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h2>COSMIC AI</h2>
                <p class="footer-tagline">Empowering your workflow with AI</p>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-divider"></div>
            <div class="footer-copyright">
                © <strong>2026 Cosmic AI</strong>. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // Close sidebar when clicking a nav item on mobile
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

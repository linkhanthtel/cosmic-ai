<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-primary: #0f172a;
            --navy-secondary: #1e293b;
            --navy-accent: #334155;
            --navy-light: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: transparent;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--navy-accent);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--navy-light);
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .avatar.user {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-hover) 100%);
            color: white;
        }

        .avatar.bot {
            background: linear-gradient(135deg, var(--navy-accent) 0%, var(--navy-light) 100%);
            color: var(--text-primary);
        }

        .message-content {
            max-width: min(70%, 600px);
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 2px 8px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-hover) 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: rgba(30, 41, 59, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .input-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 20px;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        .input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 16px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .input-group:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            line-height: 1.5;
            padding: 8px 0;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            color: var(--text-primary);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-hover) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: var(--navy-accent);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border: 1px solid var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: 1px solid var(--error);
        }

        .status-info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
            border: 1px solid var(--accent-blue);
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 32px;
            color: var(--text-secondary);
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .header h1 {
                font-size: 16px;
            }

            .chat-container {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
                padding: 12px 16px;
            }

            .input-container {
                padding: 16px;
            }

            .input-group {
                padding: 10px 14px;
            }

            .message-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .status-message {
                right: 16px;
                left: 16px;
                transform: translateY(-100%);
            }

            .status-message.show {
                transform: translateY(0);
            }

            .welcome-message {
                padding: 40px 16px;
            }

            .welcome-message h2 {
                font-size: 24px;
            }

            .welcome-message p {
                font-size: 16px;
            }
        }

        /* Tablet Responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .message-content {
                max-width: 75%;
            }

            .input-wrapper {
                max-width: 700px;
            }
        }

        /* Large Desktop */
        @media (min-width: 1025px) {
            .message-content {
                max-width: 60%;
            }

            .input-wrapper {
                max-width: 900px;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1440px) {
            .app {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .avatar, .send-button {
                box-shadow: 0 1px 4px var(--shadow);
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .message, .typing-dot, .status-message {
                animation: none;
            }
        }

        /* Focus styles for accessibility */
        .send-button:focus,
        .message-input:focus {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Cosmic AI</h1>
        </div>

        <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Hello! I'm your AI assistant.</h2>
            <p>How can I help you today?</p>
        </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot">AI</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let isTyping = false;

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;

            // Remove welcome message if it exists
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // Add user message
            addMessageToChat(message, 'user');
            messageInput.value = '';
            autoResize(messageInput);

            // Show typing indicator
            showTypingIndicator();

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                if (data.error) {
                    addMessageToChat('Error: ' + data.error, 'bot');
                } else {
                    addMessageToChat(data.response, 'bot');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessageToChat('Error: ' + error.message, 'bot');
            });
        }

        function addMessageToChat(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.textContent = sender === 'user' ? 'You' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            isTyping = true;
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('show');
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('show');
        }


        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.add('show');
            
            // Auto-hide after 4 seconds
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 4000);
        }

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>

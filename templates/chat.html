<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-darkest: #020617;
            --navy-dark: #0a0f1e;
            --navy-primary: #0f172a;
            --navy-secondary: #1e293b;
            --navy-accent: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent-blue: #60a5fa;
            --accent-blue-hover: #3b82f6;
            --accent-glow: rgba(96, 165, 250, 0.15);
            --border: rgba(51, 65, 85, 0.3);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--navy-darkest);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(96, 165, 250, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.02) 0%, transparent 50%);
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }

        .header {
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .conversation-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            gap: 12px;
        }

        .topic-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            flex: 1;
        }

        .topic-tag {
            background: rgba(96, 165, 250, 0.08);
            color: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(96, 165, 250, 0.15);
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
        }

        .topic-tag:hover {
            background: rgba(96, 165, 250, 0.12);
            border-color: rgba(96, 165, 250, 0.25);
        }

        .clear-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            background: transparent;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--navy-accent);
            border-radius: 2px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .message {
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .message.user {
            flex-direction: row-reverse;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
            letter-spacing: 0.5px;
        }

        .avatar.user {
            background: var(--accent-blue);
            color: var(--navy-darkest);
        }

        .avatar.bot {
            background: var(--navy-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .message-content {
            max-width: min(65%, 580px);
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
            transition: all 0.2s ease;
        }

        .message.user .message-content {
            background: var(--accent-blue);
            color: var(--navy-darkest);
            border-bottom-right-radius: 4px;
            font-weight: 400;
        }

        .message.bot .message-content {
            background: var(--navy-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .input-container {
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 24px;
        }

        .input-wrapper {
            position: relative;
            max-width: 720px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--navy-primary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 14px 18px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .input-group:focus-within {
            border-color: var(--accent-blue);
            background: var(--navy-secondary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 15px;
            line-height: 1.5;
            padding: 4px 0;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            color: var(--text-primary);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: var(--accent-blue);
            color: var(--navy-darkest);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--navy-accent);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.4;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 14px;
            margin-bottom: 32px;
            padding-left: 24px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            background: var(--navy-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-blue);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
            opacity: 0.4;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0.7); 
                opacity: 0.3; 
            }
            40% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        .status-message {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(calc(100% + 24px));
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
            border: 1px solid;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status-info {
            background: rgba(96, 165, 250, 0.15);
            color: var(--accent-blue);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .welcome-message {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-secondary);
            max-width: 560px;
            margin: 0 auto;
        }

        .welcome-message h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .welcome-message p {
            font-size: 16px;
            margin-bottom: 32px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .welcome-features {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 15px;
            }

            .chat-container {
                padding: 24px 16px;
            }

            .message {
                margin-bottom: 24px;
            }

            .message-content {
                max-width: 80%;
                font-size: 14px;
            }

            .input-container {
                padding: 16px;
            }

            .input-group {
                padding: 12px 16px;
            }

            .message-input {
                font-size: 16px;
            }

            .status-message {
                right: 16px;
                left: 16px;
                transform: translateY(calc(-100% - 24px));
            }

            .status-message.show {
                transform: translateY(0);
            }

            .welcome-message {
                padding: 60px 20px;
            }

            .welcome-message h2 {
                font-size: 26px;
            }

            .welcome-message p {
                font-size: 15px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .message-content {
                max-width: 70%;
            }
        }

        @media (min-width: 1440px) {
            .app {
                max-width: 1100px;
                margin: 0 auto;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .message, .typing-dot, .status-message, .send-button, .input-group {
                animation: none;
                transition: none;
            }
        }

        .send-button:focus-visible,
        .clear-btn:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .message-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>COSMIC AI</h1>
            <div class="conversation-info" id="conversationInfo">
                <span class="topic-tags" id="topicTags"></span>
                <button class="clear-btn" onclick="clearConversation()" title="Clear conversation">✕</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Hello, I'm Cosmic AI</h2>
            <p>Your intelligent assistant with conversation memory and context awareness. How can I help you today?</p>
        </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot">AI</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()" aria-label="Send message">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let isTyping = false;

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;

            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            addMessageToChat(message, 'user');
            messageInput.value = '';
            autoResize(messageInput);

            showTypingIndicator();

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                if (data.error) {
                    addMessageToChat('Error: ' + data.error, 'bot');
                } else {
                    addMessageToChat(data.response, 'bot');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessageToChat('Error: ' + error.message, 'bot');
            });
        }


        function showTypingIndicator() {
            isTyping = true;
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('show');
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('show');
        }


        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.add('show');
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 4000);
        }

        function updateConversationInfo() {
            fetch('/conversation/summary')
                .then(response => response.json())
                .then(data => {
                    if (data.topics && data.topics.length > 0) {
                        const topicTags = document.getElementById('topicTags');
                        topicTags.innerHTML = data.topics.map(topic => 
                            `<span class="topic-tag">${topic}</span>`
                        ).join('');
                    }
                })
                .catch(error => console.log('Error updating conversation info:', error));
        }

        function clearConversation() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                fetch('/conversation/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = `
                        <div class="welcome-message">
                            <h2>Hello, I'm Cosmic AI</h2>
                            <p>Your intelligent assistant with conversation memory and context awareness. How can I help you today?</p>
                        </div>
                    `;
                    
                    document.getElementById('topicTags').innerHTML = '';
                    
                    showStatus('Conversation cleared!', 'success');
                })
                .catch(error => {
                    showStatus('Error clearing conversation: ' + error.message, 'error');
                });
            }
        }

        function addMessageToChat(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.textContent = sender === 'user' ? 'YOU' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            let formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            content.innerHTML = formattedMessage;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (sender === 'bot') {
                updateConversationInfo();
            }
        }

        window.onload = function() {
            document.getElementById('messageInput').focus();
            updateConversationInfo();
        };
    </script>
</body>
</html>
